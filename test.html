<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DayPilot Scheduler</title>
    <link href="/lib/daypilot/themes/scheduler_8.css" rel="stylesheet" /> <!-- Optional -->
    <script src="/lib/daypilot/daypilot-min.src.js"></script>
</head>
<body>
    <p>helloooo</p>
    <div id="scheduler" style="width: 100%; height: 500px; border: 1px solid #ccc;"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("Initializing DayPilot Scheduler...");
            var dp = new DayPilot.Scheduler("scheduler");

            dp.startDate = DayPilot.Date.today();
            dp.days = 7;
            dp.scale = "Day";

            dp.events.list = [
                { id: 1, text: "Event 1", start: "2024-01-01T10:00:00", end: "2024-01-01T12:00:00" },
                { id: 2, text: "Event 2", start: "2024-01-02T14:00:00", end: "2024-01-02T16:00:00" }
            ];

            dp.init();
        });
    </script>
</body>
</html>
